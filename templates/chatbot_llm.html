<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        .chat-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
        }
        .bot {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medical Chatbot LLM</h2>
        <div id="chatbox" class="chatbox"></div>
        <input id="userInput" class="chat-input" type="text" placeholder="Type your question here..." />
        <button id="sendButton" class="chat-button">Send</button>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) {
                displayMessage(message, 'user');
                input.value = '';
                getBotResponse(message);
            }
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function getBotResponse(message) {
            displayMessage('Thinking...', 'bot');
            try {
                console.log('Sending message to server:', message);
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });
                const data = await response.json();
                console.log('Response from server:', data);
                document.querySelector('.bot:last-child').textContent = data.result;
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.bot:last-child').textContent = 'Sorry, there was an error. Please try again.';
            }
        }
    </script>
</body>
</html>
